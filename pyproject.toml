[tool.poetry]
name = "drf-template"
version = "0.1.0"
description = "Django REST framework project template"
authors = ["Kevin Rodriguez <kyrodriguez97@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
djangorestframework = "3.16.1"
psycopg2-binary = "2.9.10"
django-cors-headers = "4.7.0"
nplusone = "1.0.0"

[tool.poetry.group.test.dependencies]
coverage = "7.10.4"
pytest-django = "4.11.1"
pytest = "8.4.1"

[tool.poetry.group.dev.dependencies]
flake8 = "7.3.0"
autoflake = "2.3.1"
mypy = "1.17.1"
isort = "6.0.1"
black = "25.1.0"
pydantic = "2.11.7"
pre-commit = "4.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
