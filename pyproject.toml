[tool.poetry]
name = "drf-template"
version = "0.1.0"
description = "Django REST framework project template"
authors = ["Kevin Rodriguez <kyrodriguez97@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
djangorestframework = "^3.15.2"
psycopg2-binary = "^2.9.9"
django-cors-headers = "^4.7.0"
nplusone = "^1.0.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.0"
autoflake = "^2.3.1"
mypy = "^1.13.0"
isort = "^6.0.1"
black = "^25.1.0"
pydantic = "^2.9.2"
pre-commit = "^4.1.0"
coverage = "^7.7.1"
pytest-django = "^4.10.0"
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
