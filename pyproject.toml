[tool.poetry]
name = "drf-template"
version = "0.1.0"
description = "Django REST framework project template"
authors = ["Kevin Rodriguez <kyrodriguez97@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
djangorestframework = "^3.15.2"
psycopg2-binary = "^2.9.9"
django-cors-headers = "^4.4.0"
nplusone = "^1.0.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.0"
autoflake = "^2.3.1"
mypy = "^1.10.1"
isort = "^5.12.0"
black = "^24.3.0"
pydantic = "^2.8.2"
pre-commit = "^3.7.1"
coverage = "^7.5.4"
pytest-django = "^4.5.2"
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
