[tool.poetry]
name = "drf-template"
version = "0.1.0"
description = "Django REST framework project template"
authors = ["Kevin Rodriguez <kyrodriguez97@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
djangorestframework = "^3.14.0"
psycopg2-binary = "^2.9.9"
django-cors-headers = "^4.3.1"
nplusone = "^1.0.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
autoflake = "^2.2.1"
mypy = "^1.10.0"
isort = "^5.12.0"
black = "^24.3.0"
pydantic = "^2.4.2"
pre-commit = "^3.4.0"
coverage = "^7.3.2"
pytest-django = "^4.5.2"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
